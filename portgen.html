<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Port Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            padding: 40px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 600;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .port-display {
            font-size: 72px;
            font-weight: 700;
            color: #667eea;
            margin: 30px 0;
            text-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
            letter-spacing: 5px;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9ff;
            border-radius: 15px;
            padding: 20px;
            border: 2px dashed #e0e7ff;
        }

        .status {
            margin: 20px 0 30px;
            padding: 12px;
            border-radius: 10px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .status-available {
            background: #d1fae5;
            color: #065f46;
        }

        .status-checking {
            background: #fef3c7;
            color: #92400e;
        }

        .status-unavailable {
            background: #fee2e2;
            color: #991b1b;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
        }

        .available .status-indicator {
            background: #10b981;
        }

        .checking .status-indicator {
            background: #f59e0b;
        }

        .unavailable .status-indicator {
            background: #ef4444;
        }

        .buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            padding: 16px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .generate-btn {
            background: #667eea;
            color: white;
            grid-column: span 2;
        }

        .generate-btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .copy-btn {
            background: #f1f5f9;
            color: #334155;
        }

        .copy-btn:hover {
            background: #e2e8f0;
        }

        .check-btn {
            background: #10b981;
            color: white;
        }

        .check-btn:hover {
            background: #0da271;
        }

        .port-range {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            justify-content: center;
        }

        .range-input {
            flex: 1;
            max-width: 150px;
        }

        .range-input label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-size: 14px;
            color: #555;
            font-weight: 500;
        }

        .range-input input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
            transition: border-color 0.3s;
        }

        .range-input input:focus {
            outline: none;
            border-color: #667eea;
        }

        .footer {
            margin-top: 30px;
            color: #94a3b8;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            .port-display {
                font-size: 56px;
            }
            
            .port-range {
                flex-direction: column;
                align-items: center;
            }
            
            .range-input {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Port Generator</h1>
        <p class="subtitle">Generate a random available port for your server</p>
        
        <div class="port-range">
            <div class="range-input">
                <label for="min-port">Min Port</label>
                <input type="number" id="min-port" min="1024" max="65535" value="1024">
            </div>
            <div class="range-input">
                <label for="max-port">Max Port</label>
                <input type="number" id="max-port" min="1024" max="65535" value="65535">
            </div>
        </div>
        
        <div class="port-display" id="port-display">
            -----
        </div>
        
        <div class="status status-checking" id="status">
            <span class="status-indicator"></span>
            <span id="status-text">Ready to generate port</span>
        </div>
        
        <div class="buttons">
            <button class="generate-btn" id="generate-btn">
                <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clip-rule="evenodd"/>
                </svg>
                Generate Port
            </button>
            <button class="check-btn" id="check-btn">
                <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
                </svg>
                Check
            </button>
            <button class="copy-btn" id="copy-btn">
                <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M8 3a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z"/>
                    <path d="M6 3a2 2 0 00-2 2v11a2 2 0 002 2h8a2 2 0 002-2V5a2 2 0 00-2-2 3 3 0 01-3 3H9a3 3 0 01-3-3z"/>
                </svg>
                Copy
            </button>
        </div>
        
        <div class="footer">
            <p>Ports 1024-65535 | For server administration</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const portDisplay = document.getElementById('port-display');
            const generateBtn = document.getElementById('generate-btn');
            const checkBtn = document.getElementById('check-btn');
            const copyBtn = document.getElementById('copy-btn');
            const status = document.getElementById('status');
            const statusText = document.getElementById('status-text');
            const minPortInput = document.getElementById('min-port');
            const maxPortInput = document.getElementById('max-port');
            
            let currentPort = null;
            
            // Generate random port
            function generateRandomPort() {
                const minPort = parseInt(minPortInput.value);
                const maxPort = parseInt(maxPortInput.value);
                
                // Validate range
                if (minPort < 1024) minPortInput.value = 1024;
                if (maxPort > 65535) maxPortInput.value = 65535;
                if (minPort > maxPort) {
                    minPortInput.value = maxPort - 100;
                    if (minPortInput.value < 1024) minPortInput.value = 1024;
                }
                
                // Generate random port
                const validMin = parseInt(minPortInput.value);
                const validMax = parseInt(maxPortInput.value);
                currentPort = Math.floor(Math.random() * (validMax - validMin + 1)) + validMin;
                
                // Display port
                portDisplay.textContent = currentPort;
                
                // Update status
                setStatus('checking', 'Checking availability...');
                
                // Simulate checking (in reality, this would be a server call)
                setTimeout(() => {
                    // For demo, assume 80% of ports are available
                    const isAvailable = Math.random() > 0.2;
                    
                    if (isAvailable) {
                        setStatus('available', `Port ${currentPort} is available`);
                    } else {
                        setStatus('unavailable', `Port ${currentPort} is in use`);
                    }
                }, 600);
            }
            
            // Check port availability
            function checkPortAvailability() {
                if (!currentPort) {
                    setStatus('unavailable', 'Generate a port first');
                    return;
                }
                
                setStatus('checking', `Checking port ${currentPort}...`);
                
                // Simulate checking
                setTimeout(() => {
                    const isAvailable = Math.random() > 0.3;
                    
                    if (isAvailable) {
                        setStatus('available', `Port ${currentPort} is available`);
                    } else {
                        setStatus('unavailable', `Port ${currentPort} is in use`);
                    }
                }, 600);
            }
            
            // Copy port to clipboard
            function copyPortToClipboard() {
                if (!currentPort) {
                    setStatus('unavailable', 'No port to copy');
                    return;
                }
                
                // Use Clipboard API
                navigator.clipboard.writeText(currentPort.toString())
                    .then(() => {
                        const originalStatus = statusText.textContent;
                        setStatus('available', `Copied: ${currentPort}`);
                        
                        // Revert after 2 seconds
                        setTimeout(() => {
                            setStatus('available', originalStatus);
                        }, 2000);
                    })
                    .catch(err => {
                        console.error('Failed to copy: ', err);
                        setStatus('unavailable', 'Failed to copy');
                    });
            }
            
            // Set status with visual feedback
            function setStatus(type, text) {
                statusText.textContent = text;
                
                // Update status class
                status.className = 'status';
                status.classList.add(`status-${type}`);
                
                // Add status type class for color
                status.classList.add(type);
            }
            
            // Event listeners
            generateBtn.addEventListener('click', generateRandomPort);
            checkBtn.addEventListener('click', checkPortAvailability);
            copyBtn.addEventListener('click', copyPortToClipboard);
            
            // Validate port range on input change
            minPortInput.addEventListener('change', function() {
                if (this.value < 1024) this.value = 1024;
                if (this.value > 65535) this.value = 65535;
            });
            
            maxPortInput.addEventListener('change', function() {
                if (this.value < 1024) this.value = 1024;
                if (this.value > 65535) this.value = 65535;
            });
            
            // Generate initial port on load
            generateRandomPort();
        });
    </script>
</body>
</html>
